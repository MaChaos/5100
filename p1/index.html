<!DOCTYPE html>
<html>
    <head>

        <title>2018 Spotify Top 100</title>

    <body>
        <svg id="radar" width="800" height="800"></svg>
        <script>
            var svg = d3.select("svg#radar");
            d3.csv("./top2018.csv").then( function(data) {
                const width = 800;

                const xc = width/2;
                const yc = height/2;

                    .attr("class", "axis");
                axis.append("line")
                    .attr("x1", xc)
                    .attr("y1", yc)
                    .attr("x2", function(d,i) {
                        return xc - r*Math.sin(i*2*Math.PI/level);
                    })
